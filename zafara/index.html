<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAFARA | Afro-Minimalist Unisex Fashion</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header class="fade-in">
    <h1>ZAFARA</h1>
    <p>Modern Afro-Minimalist Unisex Fashion</p>
</header>

<!-- Hero Section -->
<section class="hero fade-in">
    <div class="hero-text">
        <h1>Discover Premium Unisex Fashion</h1>
        <p>Shop modern Afro-minimalist designs</p>
        <a href="#products" class="btn">Explore Products</a>
    </div>
</section>

<!-- Products -->
<section id="products" class="fade-in">
    <h2>Our Products</h2>
    <div class="product-grid">

  <div class="card">
    <div class="card-img" style="background-image: url('https://via.placeholder.com/300x220/FFD700/000000?text=Ankara+Shirt');"></div>
    <h3>Ankara Shirt</h3>
    <p class="price">$45</p>
    <button class="cart-btn">Add to Cart</button>
  </div>

  <div class="card">
    <div class="card-img" style="background-image: url('https://via.placeholder.com/300x220/FFD700/000000?text=Minimalist+Dress');"></div>
    <h3>Minimalist Dress</h3>
    <p class="price">$55</p>
    <button class="cart-btn">Add to Cart</button>
  </div>

  <div class="card">
    <div class="card-img" style="background-image: url('https://via.placeholder.com/300x220/FFD700/000000?text=Afro+Hoodie');"></div>
    <h3>Afro Hoodie</h3>
    <p class="price">$60</p>
    <button class="cart-btn">Add to Cart</button>
  </div>

  <div class="card">
    <div class="card-img" style="background-image: url('https://via.placeholder.com/300x220/FFD700/000000?text=Unisex+Pants');"></div>
    <h3>Unisex Pants</h3>
    <p class="price">$50</p>
    <button class="cart-btn">Add to Cart</button>
  </div>

</div>

<!-- Cart -->
<section id="cart" class="fade-in">
    <h2>Your Cart <span id="cart-count">(0)</span></h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0</p>
    <button id="checkout">Checkout</button>
</section>

<!-- Footer -->
<footer class="fade-in">
    <p>© 2026 ZAFARA – All Rights Reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>

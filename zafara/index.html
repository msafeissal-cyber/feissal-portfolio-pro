<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZAFARA | Modern Afro Fashion</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">ZAFARA</div>
    <nav>
        <a href="#">Home</a>
        <a href="#products">Shop</a>
        <a href="#cart">Cart</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Redefining Afro-Minimalist Fashion</h1>
        <p>Bold designs. Clean silhouettes. Modern energy.</p>
        <a href="#products" class="btn">Explore Collection</a>
    </div>
</section>

<section id="products">
    <h2>Featured Collection</h2>

    <div class="product-grid">

        <div class="card">
            <div class="card-img"></div>
            <h3>Ankara Shirt</h3>
            <p>$45</p>
            <button class="cart-btn">Add to Cart</button>
        </div>

        <div class="card">
            <div class="card-img"></div>
            <h3>Minimalist Dress</h3>
            <p>$55</p>
            <button class="cart-btn">Add to Cart</button>
        </div>

        <div class="card">
            <div class="card-img"></div>
            <h3>Afro Hoodie</h3>
            <p>$60</p>
            <button class="cart-btn">Add to Cart</button>
        </div>

    </div>
</section>

<section id="cart">
    <h2>Your Cart (<span id="count">0</span>)</h2>
</section>

<footer>

</footer>

<script src="script.js"></script>

</html>

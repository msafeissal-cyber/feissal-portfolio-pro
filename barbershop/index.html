<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blade & Style</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <div class="overlay">
    <h1>Blade & Style</h1>
    <p>Precision. Style. Confidence.</p>
    <a href="#booking" class="btn">Book Now</a>
  </div>
</header>

<section class="services">
  <h2>Our Services</h2>
  <div class="service-grid">
    <div class="card"><h3>Haircuts</h3><p>Classic & modern styles.</p></div>
    <div class="card"><h3>Shaves</h3><p>Luxury straight-razor shaves.</p></div>
    <div class="card"><h3>Beard Styling</h3><p>Sharp, clean, professional.</p></div>
  </div>
</section>

<section class="gallery">
  <h2>Gallery</h2>
  <div class="gallery-grid">
    <img src="https://images.unsplash.com/photo-1606755962777-4b4649d96391" alt="">
    <img src="https://images.unsplash.com/photo-1598504894904-25d58d21e3f5" alt="">
    <img src="https://images.unsplash.com/photo-1614991928288-df66e0a21db7" alt="">
  </div>
</section>

<section id="booking" class="booking">
  <h2>Book Your Appointment</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="date" required>
    <input type="time" required>
    <button type="submit">Book Now</button>
  </form>
</section>

<footer>
  <p>Â© 2026 Blade & Style | Designed by Feissal</p>
</footer>

</body>
</html>
